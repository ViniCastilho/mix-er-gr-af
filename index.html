<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>

    <body>

            <button id='er-gr'>COPIAR GRAMÁTICA REGULAR</button>

            <br><br>
            <b>EXPRESSÃO REGULAR</b>
            <br><br>
            <input type='text' id='er-rule' placeholder='^$'>

        <div id='div-gr'>

            <canvas id='af-canvas'></canvas>

            <div id='af-parent'></div>

            <button id='af-clear'>LIMPAR TUDO</button>
        </div>
